<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <h3>LEARN MORE</h3>
    <form>
      <label class="lbl"  for="email">COMPANY EMAIL</label>
      <input class="textbox" type="text" placeholder="sally@company.co" id="email">
      <label class="lbl" for="name">NAME</label>
      <input class="textbox" type="text" name="" id="name" placeholder="Sally Smith">
      <label class="lbl" for="hiring">WHERE ARE YOU HIRING?</label>
      <input class="textbox" type="text" name="where" id="hiring" placeholder="City, Country">
      <label class="lbl" for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="where" id="engineers">
        <option value="1-2eng">1-2 Engineers</option>
        <option value="3-4eng">3-4 Engineers</option>
      </select>
      <div id="submitbtn">
        <input type="submit" name="submit" id="submit" value="SUBMIT">
      </div>
    </form>
  </div>

</body>
</html>
