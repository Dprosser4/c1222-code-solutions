<!DOCTYPE html>
<html>
<head>

  <title>html-forms</title>
</head>
<body>
  <h1>Coding Forms!</h1>

  <form action="">

    <label for="email">Email</label>
    <div>
      <input type="text" name="email" id="email">
    </div>

    <label for="why">Why is coding cool?</label>
    <div>
      <select name="why" id="why">
        <option value="select">Select an option</option>
        <option value="its fun">Because it's Fun</option>
        <option value="its powerful">Because it's Powerful</option>
        <option value="its interesting">Because it's Interesting</option>
      </select>
    </div>
    <p>Language (choose one)</p>
    <div>
      <input type="radio" name="favlang" id="HTML">
      <label for="HTML">HTML</label>
      <input type="radio" name="favlang" id="CSS">
      <label for="CSS">CSS</label>
      <input type="radio" name="favlang" id="JavaScript">
      <label for="JavaScript">JavaScript</label>
    </div>

    <p>Would you like to sign up for more information?</p>
    <div>
      <input type="checkbox" name="moreinfo" id="signmeup">
      <label for="signmeup">Sign me up!</label>
    </div>

    <label for="comment">Comments</label>
    <div>
      <textarea name="comments" id="comment" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="submit" value="Submit">
    </div>


  </form>

</body>
</html>
