<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>css-four-column-layout</title>
</head>
<body>
  <div class="container fontmain">
    <div class="row">
      <div class="col-full fontmain">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-25 colflex">
        <img class="screen" src="images/screen-1.png" alt="screen1">
        <img class="icon" src="images/switch-icon.png" alt="switch">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-25 colflex">
        <img class="screen" src="images/screen-2.png" alt="screen1">
        <img class="icon" src="images/filter-icon.png" alt="switch">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col-25 colflex">
        <img class="screen" src="images/screen-3.png" alt="screen1">
        <img class="icon" src="images/slider-icon.png" alt="switch">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-25 colflex">
        <img class="screen" src="images/screen-4.png" alt="screen1">
        <img class="icon" src="images/bars-icon.png" alt="switch">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>



</body>
</html>
