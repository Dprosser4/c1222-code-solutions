<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row wrap">
      <div class="col-full textalign">
        <h1 class="">New Arrivals</h1>
      </div>
      <div class="col20 padcol20">
        <img src="images/dress1.jpeg" alt="dress1">
        <p><span class="fontreg fontsizemedium">Free People </span><span class="fontlight fontsizemedium">| Size 6</span></p>
        <p><span class="textbck fontreg fontsizemedium">$35</span><del class="fontlight fontsizemedium">  $125 retail</del></p>
      </div>
      <div class="col20 padcol20">
        <img src="images/ysl-bag.jpeg" alt="ysl">
        <p><span class="fontreg fontsizemedium">Yves Saint Laurent </span><span class="fontlight fontsizemedium">| One-Size</span></p>
        <p><span class="textbck fontreg fontsizemedium">$200</span><del class="fontlight fontsizemedium"> $1600 retail</del></p>
      </div>
      <div class="col20 padcol20">
        <img src="images/key.jpeg" alt="key">
        <p><span class="fontreg fontsizemedium">Tiffany </span><span class="fontlight fontsizemedium">| One-Size</span></p>
        <p><span class="textbck fontreg fontsizemedium">$476</span><del class="fontlight fontsizemedium"> $2000 retail</del></p>
      </div>
      <div class="col20 padcol20">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p><span class="fontreg fontsizemedium">Louis Vuitton </span><span class="fontlight fontsizemedium">| One-Size</span></p>
        <p><span class="textbck fontreg fontsizemedium">$95</span><del class="fontlight fontsizemedium"> $1200 retail</del></p>
      </div>
      <div class="col20 padcol20">
        <img src="images/dress2.jpeg" alt="dress2">
        <p><span class="fontreg fontsizemedium">Reformation </span><span class="fontlight fontsizemedium">| Size 4</span></p>
        <p><span class="textbck fontreg fontsizemedium">$20</span><del class="fontlight fontsizemedium"> $198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
