<html>
<head>

  <title>html-tables</title>
</head>
<body>

  <table>
    <thead>
      <th scope="col">Students</th>
      <th scope="col">Course</th>
      <th scope="col">Grade</th>

    <tbody>
      <tr>
        <td>Grace Hopper</td>
        <td>Computer Science</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Alan Turing</td>
        <td>Mathematic</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Douglas Crockford</td>
        <td>JSON</td>
        <td>98</td>
      </tr>
      <tr>
        <td>Tim Berners-Lee</td>
        <td>HTML</td>
        <td>9001</td>
      </tr>
      <tr>
        <td>Linus Torvalds</td>
        <td>Git</td>
        <td>90</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
